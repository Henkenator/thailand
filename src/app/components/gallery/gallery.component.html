<div class="container">
  <carousel>
    <ng-container *ngFor="let item of items;">
      <ng-container *carouselItem>
        <img src="{{item.src}}" width="700px">
        <div class="image-caption">{{item.text}}</div>
      </ng-container>
    </ng-container>
  </carousel>
</div>
